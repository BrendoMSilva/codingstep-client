<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="shortcut icon" href="assets/image/favicon.ico" type="image/x-icon">
    <title>Welcome | Codingstep</title>
</head>

<body>
    <div class="wrapper">
        <div class="title">
            <h1>Codingstep</h1>
            Our website is <span>Coming soon</span>, follow us <br> for update now!
        </div>
        <form class="form">
            <div class="email-field">
                <input id="name" type="text" placeholder="Enter Your Name (optional)">
                <input id="email" type="email" placeholder="Enter Email Address" required>
                <button id="send" type="button">Subscribe</button>
            </div>
            <small class="text-info-data">Your information will be stored until launch.</small>
        </form>
        <div class="count-down">
            <div class="timer day">
                <div class="count">
                    <div class="numb">
                        00
                    </div>
                    <div class="text">
                        Days
                    </div>
                </div>
            </div>
            <div class="clone">
                :
            </div>
            <div class="timer hour">
                <div class="count">
                    <div class="numb">
                        00
                    </div>
                    <div class="text">
                        Hours
                    </div>
                </div>
            </div>
            <div class="clone">
                :
            </div>
            <div class="timer min">
                <div class="count">
                    <div class="numb">
                        00
                    </div>
                    <div class="text">
                        Minutes
                    </div>
                </div>
            </div>
            <div class="clone">
                :
            </div>
            <div class="timer sec">
                <div class="count">
                    <div class="numb">
                        00
                    </div>
                    <div class="text">
                        Seconds
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
