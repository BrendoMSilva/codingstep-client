<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Framework by Code</title>
    <link rel="shortcut icon" href="assets/image/potato.png" type="image/x-icon">
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="bg-purple-100 dark:bg-purple-900 overflow-hidden antialiased">
<div class="grid grid-cols-1 h-screen">
    <div class="flex flex-col flex-wrap justify-center content-center items-center gap-y-20 p-4 text-white">
        <h1 class="text-5xl sm:text-6xl md:text-7xl font-thin leading-normal">
            Code, share, discover and <span class="font-semibold">enjoy!</span>
        </h1>
        <form class="w-full sm:w-3/4 md:w-3/5 lg:w-2/4 xl:w-2/5" action="" method="post">
            <p class="font-bold tracking-widest text-base uppercase mb-2 text-center">
                Get notified when we launch!
            </p>
            <div class="w-full h-14 inline-flex gap-x-2">
                <input id="email"
                       type="email"
                       class="bg-gray-50 bg-opacity-10 text-white rounded border border-transparent w-9/12 sm:w-10/12 p-4 shadow-md focus:outline-none focus:ring-2 focus:ring-purple-200"
                       placeholder="Your e-mail address"/>
                <button id="btnSend"
                        type="button"
                        class="bg-gray-50 bg-opacity-10 text-white rounded border border-transparent w-3/12 sm:w-2/12 p-4 shadow-md focus:outline-none focus:ring-2 focus:ring-purple-200 focus:bg-purple-700 hover:bg-purple-700">
                    Send
                </button>
            </div>
        </form>
        <div>
            <span class="block text-lg font-thin tracking-widest text-center">
                Potato Framework
            </span>
            <div class="flex flex-row flex-wrap justify-center items-center gap-x-10 text-sm">
                <span>
                    <a href="https://github.com/phytoline/potato-framework-codingstep" class="hover:text-purple-200">
                        Code
                    </a>
                </span>
                <span>
                    <a href="mailto:phytolidev@gmail.com" class="hover:text-purple-200">
                        Contact Us
                    </a>
                </span>
                <span>
                    <a href="https://codeinsight.com.br" target="_blank" class="hover:text-purple-200">
                        Author
                    </a>
                </span>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/app.js"></script>
</html>
